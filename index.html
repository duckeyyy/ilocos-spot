<!DOCTYPE html>
<html>
<head>
  <title>Find Services Website</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
    
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .search-input {
      padding: 10px;
      width: 70%;
    }
    
    .search-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    
    .search-button:hover {
      background-color: #45a049;
    }
    
    .service-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .service-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f2f2f2;
      border-radius: 4px;
    }
    
    footer {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Services</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <div class="container">
    <h2>Search for Services</h2>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>
    
    <h3>Service Listings</h3>
    <ul class="service-list">
      <li class="service-item">
        <h4>Service Title 1</h4>
        <p>Service description goes here.</p>
        <a href="#" class="button">View Details</a>
      </li>
      <li class="service-item">
        <h4>Service Title 2</h4>
        <p>Service description goes here.</p>
        <a href="#" class="button">View Details</a>
      </li>
      <!-- Add more service items as needed -->
    </ul>
  </div>
  
  <footer>
    &copy; 2023 Find Services. All rights reserved.
  </footer>
</body>
</html>s
