<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Add your CSS styles here */
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			 backdrop-filter: blur(16px) saturate(180%);
    		-webkit-backdrop-filter: blur(16px) saturate(180%);
    		background-color: rgba(255, 255, 255, 0.75);
    		border-radius: 12px;
    		border: 1px solid rgba(209, 213, 219, 0.3);
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.container label {
		text-align: left;
		display: block;
		margin-bottom: 10px;
		}

		.container .links a {
		padding: 5px;
		gap: 1.5rem;
		text-decoration: none;
		margin: 0px auto;
		}


		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}

		hr {
			border: 1px solid #f1f1f1;
			margin-bottom: 25px;
		}

		.cancelbtn,
		.signupbtn {
			width: 50%;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			opacity: 0.9;
		}

		.cancelbtn {
			background-color: #f44336;
			float: left;
		}

		.signupbtn {
			background-color: #04AA6D;
			float: right;
		}

		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ilocos Spot</title>
</head>
<body>
	<div class="header">
		<div class="logo">ILOCOS SPOTS</div>
			<ul>
				<li>Home</li>
				<li>About</li>
			</ul>
	</div>
	<div class="banner" style="background-image: url(assets/img/saud1.jpg);"></div>
	<nav>
		<form style="border:1px solid #ccc" class="container">
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<hr>

			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<label for="psw-repeat"><b>Confirm Password</b></label>
			<input type="password" placeholder="Confirm Password" name="psw-repeat" required>

			<label>
				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			</label>

			<div class="links">
				<a id="cancel" href="">Cancel</a>
				<a id="signin" href="https://duckeyyy.github.io/ilocos-spot/index2.html">Sign Up</a>
			</div>
		</form>
	</nav>

	<script>
		function redirectToWebsite() {
			window.location.href = "https://duckeyyy.github.io/ilocos-spot/index2.html";
		}
	</script>
</body>
</html>
